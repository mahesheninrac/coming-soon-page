<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      class="bg-video"
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source
        src="https://eninrac.com/assets/video/eninrac-bridging-gaps.mp4"
        type="video/mp4"
      />
    </video>

    <div
      class="mb-3 position-absolute"
      style="z-index: 999; top: 10%; left: 15%"
    >
      <img src="./Asset 8.svg" width="100px" alt="" />
    </div>

    <div class="masthead">
      <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
          <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
          <p class="mb-5">
            We're working hard to finish the development of this site. Sign up
            below to receive updates and to be notified when we launch!
          </p>

          <form id="contactForm" data-sb-form-api-token="API_TOKEN">
            <div class="row input-group-newsletter">
              <div class="col">
                <input
                  class="form-control"
                  id="email"
                  
                  type="email"
                  placeholder="Enter email address..."
                  aria-label="Enter email address..."
                  data-sb-validations="required,email"
                  data-sb-can-submit="no"
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-primary" id="submitButton" type="submit">
                  Notify Me!
                </button>
              </div>
            </div>
            <div class="invalid-feedback mt-2">An email is required.</div>
            <div class="invalid-feedback mt-2">Email is not valid.</div>

            <div class="d-none" id="submitErrorMessage">
              <div class="text-center mb-3 mt-2">
                Error sending message!
              </div>
            </div>

            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-primary mb-3 mt-2">
                  Subscribe Succesfully! 
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <div
        class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0"
      >

            class="svg-inline--fa fa-twitter"
            aria-hidden="true"
            focusable="false"

            data-icon="twitter"
            role="img"

            viewBox="0 0 512 512"
            data-fa-i2svg=""
          >

            ></path></svg
        ></a>
        <a class="btn btn-dark m-3" href="#!"

            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="facebook-f"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            data-fa-i2svg=""
          >

            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="instagram"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
